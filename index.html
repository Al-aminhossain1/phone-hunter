<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Phones</title>
    <!-- bootstarp css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<!-- Body part start -->

<body class="bg-info bg-opacity-10">
    <h1 class="text-center text-success my-5">Best Phone Shope</h1>
    <!-- Search Input button -->
    <div class="input-group mb-5 w-50 mx-auto">
        <input id="input-fild" type="text" class="form-control" placeholder="Search Your Phone"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button class="btn btn-outline-secondary" onclick="searchFild()" type="button">Search</button>

    </div>
    <!-- Erorr message -->
    <div id="error" class="text-center text-danger">
        <h3 id="error-text">No Result Found!</h3>
    </div>
    <!-- Phone Details part -->
    <div id="display-details">
    </div>
    <!-- Show display phones part -->
    <div id="display-result" class=" row row-cols-lg-3 row-cols-sm-1 mt-5 g-4">
    </div>
